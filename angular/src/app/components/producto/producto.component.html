<div class="container-fluid">
  <div class="row my-5">
    <div class="col-12 d-flex">
      <h1 class="mr-auto">Listado de productos</h1>
      <h3 class="ml-auto">Maycol Zambrano Nuñez</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-8 bg-light">
      <div class="row">
        <div class="col-3" *ngFor="let producto of productos | sort: 'createdAt' | filter: filterProducto">
          <div class="card my-4">
            <img src="https://delfosti.com/wp-content/uploads/2022/06/Logo-secundario.png" class="card-img-top img-fluid p-5" alt="...">
            <div class="card-body">
              <h5 class="card-title">Nombre: {{producto.name}}</h5>
              <p class="card-text">
                <b>ID:</b> <span class="text-truncate">{{producto._id}}</span> <br>
                <b>Categoria:</b> {{producto.category}} <br>
                <b>Slug:</b> {{producto.slug}} <br>
                <b>F. Creación:</b> <span class="badge badge-success ml-1">{{producto.createdAt | date:'short'}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 bg-dark">
      <h2 class="text-white">Búsqueda:</h2>
      <span class="text-white">Filtre sus productos por nombre, categoría o slug</span>
      <input type="text" class="form-control" name="filterProducto" placeholder="Buscar producto" [(ngModel)]="filterProducto">
    </div>
  </div>
</div>
